<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountUp Component Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            padding: 2rem;
            line-height: 1.6;
        }

        .demo-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .demo-section {
            margin: 3rem 0;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(210, 255, 141, 0.2);
        }

        .demo-title {
            font-size: 1.5rem;
            color: #D2FF8D;
            margin-bottom: 1rem;
        }

        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .demo-item {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
        }

        .demo-number {
            font-size: 2rem;
            font-weight: bold;
            color: #D2FF8D;
            margin-bottom: 0.5rem;
        }

        .demo-label {
            font-size: 0.875rem;
            color: #ccc;
        }
    </style>
</head>

<body>
    <div class="demo-container">
        <h1>CountUp Component Demo</h1>
        <p>Scroll down to see the CountUp animations in action!</p>

        <div class="demo-section">
            <h2 class="demo-title">Basic CountUp Examples</h2>
            <div class="demo-grid">
                <div class="demo-item">
                    <div class="demo-number" id="demo1">0</div>
                    <div class="demo-label">Simple Number</div>
                </div>
                <div class="demo-item">
                    <div class="demo-number" id="demo2">0</div>
                    <div class="demo-label">With Decimals</div>
                </div>
                <div class="demo-item">
                    <div class="demo-number" id="demo3">0</div>
                    <div class="demo-label">Large Number</div>
                </div>
                <div class="demo-item">
                    <div class="demo-number" id="demo4">0</div>
                    <div class="demo-label">Percentage</div>
                </div>
            </div>
        </div>

        <div class="demo-section">
            <h2 class="demo-title">Different Easing Functions</h2>
            <div class="demo-grid">
                <div class="demo-item">
                    <div class="demo-number" id="ease1">0</div>
                    <div class="demo-label">Linear</div>
                </div>
                <div class="demo-item">
                    <div class="demo-number" id="ease2">0</div>
                    <div class="demo-label">Ease In</div>
                </div>
                <div class="demo-item">
                    <div class="demo-number" id="ease3">0</div>
                    <div class="demo-label">Ease Out</div>
                </div>
                <div class="demo-item">
                    <div class="demo-number" id="ease4">0</div>
                    <div class="demo-label">Ease In Out</div>
                </div>
            </div>
        </div>

        <div class="demo-section">
            <h2 class="demo-title">Different Durations</h2>
            <div class="demo-grid">
                <div class="demo-item">
                    <div class="demo-number" id="duration1">0</div>
                    <div class="demo-label">Fast (1s)</div>
                </div>
                <div class="demo-item">
                    <div class="demo-number" id="duration2">0</div>
                    <div class="demo-label">Normal (2s)</div>
                </div>
                <div class="demo-item">
                    <div class="demo-number" id="duration3">0</div>
                    <div class="demo-label">Slow (4s)</div>
                </div>
            </div>
        </div>
    </div>

    <script src="components/countup.js"></script>
    <script>
        // Initialize demo animations
        function initDemo() {
            // Basic examples
            new CountUp({ value: 100, duration: 2000 }).init(document.getElementById('demo1').parentNode);
            new CountUp({ value: 99.9, decimals: 1, duration: 2000 }).init(document.getElementById('demo2').parentNode);
            new CountUp({ value: 12500, duration: 2000 }).init(document.getElementById('demo3').parentNode);
            new CountUp({ value: 95, suffix: '%', duration: 2000 }).init(document.getElementById('demo4').parentNode);

            // Easing examples
            new CountUp({ value: 100, easing: 'linear', duration: 2000 }).init(document.getElementById('ease1').parentNode);
            new CountUp({ value: 100, easing: 'easeIn', duration: 2000 }).init(document.getElementById('ease2').parentNode);
            new CountUp({ value: 100, easing: 'easeOut', duration: 2000 }).init(document.getElementById('ease3').parentNode);
            new CountUp({ value: 100, easing: 'easeInOut', duration: 2000 }).init(document.getElementById('ease4').parentNode);

            // Duration examples
            new CountUp({ value: 100, duration: 1000 }).init(document.getElementById('duration1').parentNode);
            new CountUp({ value: 100, duration: 2000 }).init(document.getElementById('duration2').parentNode);
            new CountUp({ value: 100, duration: 4000 }).init(document.getElementById('duration3').parentNode);
        }

        // Initialize when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initDemo);
        } else {
            initDemo();
        }
    </script>
</body>

</html>
